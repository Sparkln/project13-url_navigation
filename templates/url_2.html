<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>if conditions</h1>
        {% if a > b %}
            <h1>a is highest</h1>
        {% elif b > c %}
            <h1>b is highest</h1>
        {% else %}
            <h1>c is highest</h1>
        {% endif %}
        
        <h1><a href="{% url 'url_navigation' %}">Click here to go to url_navigation page</a></h1>
    </center>
</body>
